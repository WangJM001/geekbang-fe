<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在线预览Demo</title>
  </head>
  <body>
    <div class="app">
      <div class="editor">
        <header><button id="save-preview">保存并预览</button></header>
        <div id="editor-container"></div>
      </div>
      <div class="preview">
        <div id="mask" class="mask">
          <div class="loading">编译中...</div>
        </div>
        <div id="error" class="error"></div>
        <iframe id="preview-ifm" src="http://localhost:3001/"></iframe>
      </div>
    </div>
  </body>
</html>
